        body {

            background-color: #f7fafc; /* Light gray background */
            color: #2d3748; /* Gray-800 for text */
        }
        .company-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            border-left: 4px solid transparent;
        }
        .company-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.07), 0 3px 6px rgba(0,0,0,0.05);
        }
        .company-card.selected {
            background-color: #e6f0ff; /* Lighter blue for selection */
            border-left-color: #3b82f6; /* Blue-500 */
            color: #1e3a8a; /* Blue-800 for selected text */
        }
        #radarChartContainer {
            min-height: 320px;
            max-height: 480px;
            position: relative;
            padding: 10px; /* Add some padding around the chart */
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
        }
        .filter-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); /* Gray-400 for arrow */
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-color: #d1d5db; /* Gray-300 border */
        }
        .filter-select:focus {
            border-color: #3b82f6; /* Blue-500 focus */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); /* Blue-500 focus ring */
        }
        .detail-item {
            display: flex;
            align-items: flex-start; /* Align items to the start for better multiline text */
            gap: 0.6rem; 
            padding: 0.35rem 0;
        }
        .detail-item svg {
            flex-shrink: 0;
            width: 1.1rem; /* 17.6px */
            height: 1.1rem; /* 17.6px */
            margin-top: 2px; /* Align icon nicely with first line of text */
            color: #4f46e5; /* Indigo-600, more vibrant */
        }
        .stat-card {
            background-color: white;
            padding: 1.25rem; /* p-5 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.04);
            text-align: center;
        }
        .stat-card-title {
            font-size: 0.8rem; /* Slightly smaller */
            color: #6b7280; /* Gray-500 */
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .stat-card-value {
            font-size: 1.75rem; /* text-2xl or 3xl */
            font-weight: 700; /* bold */
            color: #3b82f6; /* Blue-500 */
        }

        /* Styles for the downloaded image/PDF content - applied dynamically */
        .printable-fiche {
            font-family: Arial, sans-serif; /* Standard font for better compatibility */
            padding: 20px !important; /* Adjusted padding */
            background-color: white !important;
            border: 1px solid #ccc !important;
            box-shadow: none !important; /* Remove shadow for print */
            width: 800px !important; /* Fixed width for consistent PDF output */
            box-sizing: border-box;
        }
        .printable-fiche h3 {
            font-size: 20px !important; /* Adjusted font size */
            color: #111827 !important; /* Gray-900 */
            text-align: center;
            margin-bottom: 18px !important; /* Adjusted margin */
            padding-bottom: 8px !important; /* Adjusted padding */
            border-bottom: 2px solid #3b82f6 !important;
        }
        .printable-fiche .detail-item {
            font-size: 11px !important; /* Adjusted font size */
            margin-bottom: 5px !important; /* Adjusted margin */
        }
        .printable-fiche .detail-item strong {
            color: #374151 !important; /* Gray-700 */
            min-width: 140px; /* Adjusted min-width */
            display: inline-block;
        }
         .printable-fiche .detail-item svg {
            color: #3b82f6 !important;
            width: 12px !important; /* Adjusted size */
            height: 12px !important; /* Adjusted size */
        }
        .printable-fiche #radarChartContainer { /* Chart specific styles for print */
            margin-top: 15px !important; /* Adjusted margin */
            border: 1px solid #eee !important;
            padding: 5px !important; /* Reduce padding for chart in PDF */
            /* Ensure chart canvas itself fits */
        }
        .printable-fiche .grid { /* Simplify grid for printing */
            display: block !important;
        }
        .printable-fiche .sm\:col-span-2 { /* Remove specific column spans for print */
            grid-column: span 1 / span 1 !important;
        }
        /* Hide elements not needed for download */
        .no-print { display: none !important; }

            </h1>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-6">
            <div class="stat-card">
                <p class="stat-card-title">Total TPE</p>
                <p id="totalCompaniesStat" class="stat-card-value">0</p>
            </div>
            <div class="stat-card">
                <p class="stat-card-title">TPE Affichées</p>

                    <input type="text" id="searchCompany" class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 text-sm shadow-sm" placeholder="Rechercher par nom...">

                        </div>
                        <div>
                            <label for="filterSecteur" class="block text-xs font-medium text-gray-600 mb-0.5">Secteur:</label>

                                <option value="">Tous</option>

                        </div>
                        <div>
                            <label for="filterProfil" class="block text-xs font-medium text-gray-600 mb-0.5">Profil Digital:</label>

                                <option value="">Tous</option>
                            </select>
                        </div>
                        <div>
                            <label for="filterStatut" class="block text-xs font-medium text-gray-600 mb-0.5">Statut Légal:</label>
                            <select id="filterStatut" class="filter-select w-full p-2.5 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white text-sm shadow-sm">
                                <option value="">Tous</option>
                            </select>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="filterCA" class="block text-xs font-medium text-gray-600 mb-0.5">Chiffre d'Affaires:</label>
                            <select id="filterCA" class="filter-select w-full p-2.5 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white text-sm shadow-sm">
                                <option value="">Tous</option>
                            </select>
                        </div>
                         <div>
                            <label for="filterLangue" class="block text-xs font-medium text-gray-600 mb-0.5">Langue:</label>
                            <select id="filterLangue" class="filter-select w-full p-2.5 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white text-sm shadow-sm">
                                <option value="">Toutes</option>
                            </select>
                        </div>
                    </div>
                     <button id="resetFiltersButton" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2.5 px-4 rounded-lg text-sm transition-colors duration-150 ease-in-out mb-3 shadow hover:shadow-md">
                        Réinitialiser Filtres
                    </button>
                </div>
                
                <div class="flex-grow overflow-y-auto border-t border-gray-200 pt-3">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <h3 class="text-md font-semibold text-gray-700">Liste des TPE</h3>
                        <span id="companyCount" class="text-xs font-semibold text-indigo-700 bg-indigo-100 px-2.5 py-1 rounded-full">0 affichées</span>
                    </div>
                    <ul id="companyList" class="space-y-1.5">
                        <!-- Les entreprises seront injectées ici -->
                    </ul>
                </div>
            </div>

            <div class="lg:col-span-8 bg-white p-5 rounded-xl shadow-lg flex flex-col">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 pb-3 border-b border-gray-200">
                    <h2 id="companyDetailTitle" class="text-xl lg:text-2xl font-semibold text-gray-800 mb-2 sm:mb-0">Détails de l'Entreprise</h2>
                    <button id="downloadSheetButton" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-lg text-sm disabled:opacity-60 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow hover:shadow-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>

                        </div>
                    </div>
                </div>
            </div>

        function populateFilters() {
            const regions = new Set();
            const secteurs = new Set();
            const profils = new Set();
            const statuts = new Set();
            const cas = new Set();
            const langues = new Set();

            companiesData.forEach(company => {
                if (company["Région"] && company["Région"].toString().trim() !== "0") regions.add(company["Région"].toString().trim());
                if (company["Secteur"]) secteurs.add(company["Secteur"]);
                if (company["Profil de maturité digitale "]) profils.add(company["Profil de maturité digitale "]);
                if (company["Statut"]) statuts.add(company["Statut"]);
                if (company["Chiffre d'affaires "]) cas.add(company["Chiffre d'affaires "]);
                if (company["Langue"]) langues.add(company["Langue"]);
            });
            
            const populateSelect = (element, items) => {
                while (element.options.length > 1) { element.remove(1); }
                Array.from(items).sort((a,b) => a.localeCompare(b, undefined, {numeric: true, sensitivity: 'base'})).forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    element.appendChild(option);
                });
            };

            populateSelect(filterRegionElement, regions);
            populateSelect(filterSecteurElement, secteurs);
            populateSelect(filterProfilElement, profils);
            populateSelect(filterStatutElement, statuts);
            populateSelect(filterCAElement, cas);
            populateSelect(filterLangueElement, langues);
        }
        
        function updateGlobalStats(displayedCompanies) {
            totalCompaniesStatElement.textContent = companiesData.length;
            displayedCompaniesStatElement.textContent = displayedCompanies.length;

            if (displayedCompanies.length > 0) {
                const countItems = (key) => displayedCompanies.reduce((acc, company) => {
                    const item = company[key] || "N/A";
                    acc[item] = (acc[item] || 0) + 1;
                    return acc;
                }, {});
                
                const getMajorItem = (counts) => Object.keys(counts).length > 0 ? Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b) : "-";

                const profileCounts = countItems("Profil de maturité digitale ");
                majorProfileStatElement.textContent = getMajorItem(profileCounts);

                const sectorCounts = countItems("Secteur");
                majorSectorStatElement.textContent = getMajorItem(sectorCounts);

            } else {
                majorProfileStatElement.textContent = "-";
                majorSectorStatElement.textContent = "-";
            }
        }

        function filterAndDisplayCompanies() {
            const searchTerm = searchCompanyInput.value.toLowerCase();
            const selectedRegion = filterRegionElement.value;
            const selectedSecteur = filterSecteurElement.value;
            const selectedProfil = filterProfilElement.value;
            const selectedStatut = filterStatutElement.value;
            const selectedCA = filterCAElement.value;
            const selectedLangue = filterLangueElement.value;

            const filteredCompanies = companiesData.filter(company => {
                const nameMatch = (company["Raison sociale - Définitive"] || company["Entreprise"]).toLowerCase().includes(searchTerm);
                const regionMatch = selectedRegion ? company["Région"] === selectedRegion : true;
                const secteurMatch = selectedSecteur ? company["Secteur"] === selectedSecteur : true;
                const profilMatch = selectedProfil ? company["Profil de maturité digitale "] === selectedProfil : true;
                const statutMatch = selectedStatut ? company["Statut"] === selectedStatut : true;
                const caMatch = selectedCA ? company["Chiffre d'affaires "] === selectedCA : true;
                const langueMatch = selectedLangue ? company["Langue"] === selectedLangue : true;
                return nameMatch && regionMatch && secteurMatch && profilMatch && statutMatch && caMatch && langueMatch;
            });
            displayCompanies(filteredCompanies);
            updateGlobalStats(filteredCompanies);
        }

        function displayCompanies(companiesToDisplay) {
            companyListElement.innerHTML = ''; 
            companyCountElement.textContent = `${companiesToDisplay.length} affichée(s)`;
            
            if (companiesToDisplay.length === 0) {
                companyListElement.innerHTML = '<li class="text-gray-500 p-3 text-center">Aucune entreprise ne correspond à vos critères.</li>';
                return;
            }
            companiesToDisplay.forEach(company => {
                const originalIndex = companiesData.findIndex(c => c["*"] === company["*"]);
                const listItem = document.createElement('li');
                
                let feminineBadge = '';
                if (company["Feminine"] === "Oui") {
                    feminineBadge = '<span class="ml-2 px-1.5 py-0.5 text-xs font-semibold text-pink-700 bg-pink-100 rounded-full">Fém.</span>';
                }

                listItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-medium text-indigo-700 group-hover:text-indigo-800">${company["Raison sociale - Définitive"] || company["Entreprise"]}</span>
                        ${feminineBadge}
                    </div>
                    <span class="block text-xs text-gray-500 group-hover:text-gray-600">${company["Secteur"] || 'N/A'} - ${company["Région"] || 'N/A'}</span>
                `;
                listItem.className = 'p-3 bg-gray-50 hover:bg-indigo-50 cursor-pointer rounded-lg company-card text-gray-800 text-sm group';
                listItem.setAttribute('data-id', company["*"]); 

                if (originalIndex === selectedCompanyIndex) {
                    listItem.classList.add('selected');
                }

                listItem.addEventListener('click', () => {
                    selectedCompanyIndex = originalIndex;
                    displayCompanyDetails(originalIndex);
                    document.querySelectorAll('#companyList li').forEach(li => li.classList.remove('selected'));
                    listItem.classList.add('selected');
                    downloadSheetButton.disabled = false; 
                });
                companyListElement.appendChild(listItem);
            });
        }

        function getProfileBadgeColor(profile) {
            if (!profile) return 'bg-gray-100 text-gray-600 border border-gray-300';
            switch (profile.toLowerCase()) {
                case 'émergent': return 'bg-yellow-100 text-yellow-700 border border-yellow-300';
                case 'challenger': return 'bg-green-100 text-green-700 border border-green-300';
                case 'débutant': return 'bg-red-100 text-red-700 border border-red-300';
                case 'leader': return 'bg-blue-100 text-blue-700 border border-blue-300';
                default: return 'bg-gray-100 text-gray-600 border border-gray-300';
            }
        }
        
        downloadSheetButton.addEventListener('click', () => {
            if (selectedCompanyIndex === -1 || !companiesData[selectedCompanyIndex]) {
                console.warn("Veuillez d'abord sélectionner une entreprise valide."); 
                return;
            }
            const company = companiesData[selectedCompanyIndex];
            const ficheElementOriginal = document.getElementById('ficheTPEForDownload');
            
            const ficheClone = ficheElementOriginal.cloneNode(true);
            ficheClone.classList.add('printable-fiche'); 
            ficheClone.style.position = 'absolute';
            ficheClone.style.left = '-9999px'; 
            ficheClone.style.top = '-9999px';
            document.body.appendChild(ficheClone);

            const clonedChartContainer = ficheClone.querySelector('#radarChartContainer');
            const clonedCanvas = clonedChartContainer.querySelector('canvas');
            if (clonedCanvas) clonedCanvas.remove(); 
            
            const tempCanvas = document.createElement('canvas');
            // Set canvas dimensions for chart rendering for PDF
            // These might need adjustment for optimal chart size in PDF
            tempCanvas.width = 700; // Adjust as needed
            tempCanvas.height = 400; // Adjust as needed
            clonedChartContainer.appendChild(tempCanvas);
            const clonedCtx = tempCanvas.getContext('2d');

            const originalLegendDisplay = radarChartInstance.options.plugins.legend.display;
            // radarChartInstance.options.plugins.legend.display = false; // Keep legend for PDF
            // radarChartInstance.update('none'); 

            // Chart instance for PDF rendering
            new Chart(clonedCtx, {
                type: 'radar',
                data: radarChartInstance.data,
                options: { 
                    ...radarChartInstance.options, 
                    responsive: false, 
                    animation: false,
                    devicePixelRatio: 3, // Increased for PDF sharpness
                    plugins: {
                        ...radarChartInstance.options.plugins,
                        legend: { display: true, position: 'bottom', labels:{font:{size:9.5}}}, 
                        tooltip: { enabled: false } 
                    },
                    scales: {
                        r: {
                           ...radarChartInstance.options.scales.r,
                            pointLabels: { font: { size: 9 }, color: '#222' }, // Slightly smaller/darker for PDF
                            ticks: { font: { size: 8 }, color: '#444', backdropColor: 'white' }
                        }
                    }
                }
            });

            html2canvas(ficheClone, { 
                scale: 2, // html2canvas scale for image generation (jsPDF will handle PDF scaling)
                useCORS: true,
                logging: true, // Enable for debugging html2canvas issues
                width: ficheClone.offsetWidth, // Use the actual width of the clone
                height: ficheClone.offsetHeight, // Use the actual height of the clone
                windowWidth: ficheClone.scrollWidth,
                windowHeight: ficheClone.scrollHeight,
                removeContainer: true 
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 0.9); // Use JPEG for PDF, often smaller
                
                // PDF Generation
                const pdf = new jsPDF({
                    orientation: 'p', // portrait
                    unit: 'px', // units
                    format: [canvas.width, canvas.height] // page size based on canvas, or set fixed like 'a4'
                });

                // Add image to PDF
                // The x,y,width,height parameters for addImage can be adjusted if the image
                // doesn't fit well. For example, to scale it to fit page width:
                // const pdfWidth = pdf.internal.pageSize.getWidth();
                // const pdfHeight = pdf.internal.pageSize.getHeight();
                // const ratio = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);
                // const imgWidth = canvas.width * ratio;
                // const imgHeight = canvas.height * ratio;
                // pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
                
                pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);


                const companyName = (company["Raison sociale - Définitive"] || company["Entreprise"] || "fiche-tpe").replace(/[^a-z0-9]/gi, '_').toLowerCase();
                pdf.save(`fiche_tpe_${companyName}.pdf`);
                
                document.body.removeChild(ficheClone); 
                // radarChartInstance.options.plugins.legend.display = originalLegendDisplay; 
                // radarChartInstance.update('none');

            }).catch(err => {
                console.error("Erreur html2canvas ou jsPDF:", err);
                if (document.body.contains(ficheClone)) { // Check if clone exists before removing
                     document.body.removeChild(ficheClone);
                }
                // radarChartInstance.options.plugins.legend.display = originalLegendDisplay; 
                // radarChartInstance.update('none');
            });
        });
        
        resetFiltersButton.addEventListener('click', () => {
            searchCompanyInput.value = '';
            filterRegionElement.value = '';
            filterSecteurElement.value = '';
            filterProfilElement.value = '';
            filterStatutElement.value = '';
            filterCAElement.value = '';
            filterLangueElement.value = '';

            selectedCompanyIndex = -1; 
            companyDetailTitleElement.textContent = "Détails de l'Entreprise";
            companyDetailsElement.innerHTML = '<p class="italic text-gray-500 p-4 text-center">Sélectionnez une entreprise dans la liste pour afficher ses détails et son profil.</p>';
            
            if (radarChartInstance) { radarChartInstance.destroy(); radarChartInstance = null; }
            const chartContainer = document.getElementById('radarChartContainer');
            chartContainer.innerHTML = '<canvas id="radarChart"></canvas>';

            downloadSheetButton.disabled = true;
            document.querySelectorAll('#companyList li').forEach(li => li.classList.remove('selected'));
            filterAndDisplayCompanies();
        });
        
        [searchCompanyInput, filterRegionElement, filterSecteurElement, filterProfilElement, filterStatutElement, filterCAElement, filterLangueElement].forEach(el => {
            const eventType = el.tagName === 'SELECT' ? 'change' : 'input';
            el.addEventListener(eventType, filterAndDisplayCompanies);
        });

        if (companiesData.length > 0) {
            populateFilters();
            filterAndDisplayCompanies(); 
            downloadSheetButton.disabled = true; 
            if (companiesData.length > 0 && companiesData[0]) { 
                 selectedCompanyIndex = 0;
                 displayCompanyDetails(0);
                 const firstListItem = companyListElement.querySelector('li');
                 if(firstListItem) firstListItem.classList.add('selected');
                 downloadSheetButton.disabled = false;
            }
        } else {
            companyListElement.innerHTML = '<li class="text-gray-500 p-3 text-center">Veuillez coller vos données JSON dans le script pour commencer.</li>';
            companyDetailsElement.innerHTML = '<p class="italic text-gray-500 p-4 text-center">Aucune donnée à afficher. Veuillez vérifier la source de données (section `rawData` dans le script).</p>';
            companyCountElement.textContent = '0 affichées';
            updateGlobalStats([]); 
            downloadSheetButton.disabled = true;
            console.warn("rawData est vide. Veuillez coller vos données JSON dans le script.");
        }

    </script>
</body>
</html>
